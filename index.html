<head>
    <meta charset="utf-8">
    <title>frisbeeTndr</title>
</head>
<link rel="stylesheet" href='css/main.css'>
<link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
<body>

<div data-bind="foreach: parks">
    <section data-bind="attr: {id: name}">
        <p data-bind="text: name"></p>
        <p>
                <span data-bind="text: weather"></span>
            <!-- <span data-bind="forEach: weather">
                <span data-bind="text: $data"></span>
            </span> -->
        </p>
            &deg; F
        </p>
        <!-- <button data-bind="click: getWeather">Refresh</button> -->
    </section>
</div>

<div data-bind="visible: selectedPark"> <!-- Appears when you select something -->
    <span data-bind="text: selectedPark()"></span>.
</div><div>
    <p>
        Filter by park conditions
    <select data-bind="options: parks,
                       optionsText: 'text',
                       value: selectedPark,
                       optionsCaption: 'Choose a park'"></select>
  <input id="park-name-sub" type="button" value="<- goto ">
  <input id="park-name-sub" type="button" value="reset" onclick="window.location.reload()">
</div>

<div id="map">

</div>
<script src="js/keys.js"></script>
<script src='bower_components/select2/vendor/jquery-2.1.0.js'></script>
<script src='bower_components/knockout/dist/knockout.js'></script>

<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgzELOPXkam7vjIB3y-uLLld5DDjoF55c&callback=initMap"
async defer></script>

<script src='bower_components/select2/dist/js/select2.full.js'></script>

</body>

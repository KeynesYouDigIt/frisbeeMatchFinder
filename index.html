<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>frisbeeTndr</title>

    <link rel="stylesheet" href='css/main.css'>

</head>

<body>
    <div data-bind="foreach: parks">
        <section data-bind="attr: {id: name}">
            <p data-bind="text: name"></p>
            <p>
            <div data-bind="if: weather().length > 1">
                <span data-bind="foreach: weather">
                     <span data-bind="text: $data"></span><br><br>
                </span>
            </div>
            <div data-bind="if: weather().length < 2">
                <span data-bind="text: error"></span>
            </div>
        </p>
            <p>
            <button data-bind="event: {click: $parent.closeMe}">Close me</button>
            </p>
        </section>
    </div>
    <div>
        <br>
        <select data-bind="options: parks,
                               optionsText: 'name',
                               value: selectedPark,
                               optionsCaption: 'Choose a park by name',
                               event: {click: filterParks}"></select>
        <br>or<br>
        <select data-bind="options: parks,
                           optionsText: 'weather',
                           value: selectedPark,
                           optionsCaption: 'Choose a park by weather',
                           event: {click: filterParks}"></select>
        <br><br>
      <button data-bind="value: selectedPark, event: {click:clearFilter}"> Show all again    </button>
    </div>

        <div id="map">

        </div>
</body>
<script src="js/keys.js"></script>
<script src='bower_components/select2/vendor/jquery-2.1.0.js'></script>
<script src='bower_components/knockout/dist/knockout.js'></script>

<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgzELOPXkam7vjIB3y-uLLld5DDjoF55c&callback=initMap"
async defer></script>

<script src='bower_components/select2/dist/js/select2.full.js'></script>

</body>
